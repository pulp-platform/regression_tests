test_fc = Test(
  name = 'testBuiltins_fc',
  commands = [
    Shell('conf', 'make conf'),
    Shell('clean', 'make clean'),
    Shell('build', 'make all'),
    Shell('run',   'make run'),
  ],
  timeout=1000000,
  restrict='config.get("**/fc") != None'
)
  
c['tests'] = [ test, test_fc ]
